<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eludris Account Deleted</title>
  <style>
    #wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 300px;
      background-color: #eee;
      border: 2px #aaa dashed;
    }

    #content {
      background-color: hsl(257, 33%, 8%);
      border-radius: 5px;
      color: #eee;
      padding: 20px;
      text-align: center;
      margin: 0 auto;
    }

    h2 {
      font-size: 36px;
      margin: 20px 5px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="content">
      <h2>Eludris Account Deleted</h2>
      <p>Hey there ${USERNAME}, we're sending you this email to notify you that you have succesfully deleted your Eludris account.</p>
    </div>
  </div>
</body>
</html>
